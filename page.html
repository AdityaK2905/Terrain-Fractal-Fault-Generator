<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Project</title>
    <script type="module" src="wrapWebGL2.js"></script>
    <script type="module" src="math.js"></script>
    <script type="module" src="driver.js"></script>
    <style>
        body {
            margin: 0; border: none; padding: 0;
            display: flex; flex-direction: column;
            width: 100%; height: 100vh;
        }
        .controls {
            flex: 0 0 auto;
        }
        .controls > * { margin: 1em; }
        .display {
            flex-grow: 1;
            line-height: 0rem;
        }
    </style>
</head>
<body>
<form class="controls" action="javascript:void(0);">
    <label>Grid size: <input id="gridsize" type="number" value="50"/></label>
    <label>Faults: <input id="faults" type="number" value="50"/></label>
    <input id="submit" type="submit" value="Regenerate Terrain"/>
</form>
<div class="display">
    <canvas width="300" height="300"></canvas>
</div>
</body>
</html>
